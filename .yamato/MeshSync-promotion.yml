{% metadata_file .yamato/MeshSync.metafile %}
   
---

{% for promotion_type in promotion_types %}
{% for test_config in test_configs %}
{% for test_platform in test_config.test_platforms %}
{% assign platform_type = test_platform.platform_type %}
{% assign editor_version= test_config.editor_version %}

{{promotion_type.job_key_prefix}}_test_{{ platform_type.name }}_{{ editor_version }}:
  name : {{promotion_type.test_name_prefix}} {{ editor_version }} on {{ platform_type.name }}
  agent:
    type: {{ platform_type.type }}
    image: {{ platform_type.image }}
    flavor: {{ platform_type.flavor}}
  variables:
    UPMCI_PROMOTION: 1
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package test --unity-version {{ editor_version }} 
  artifacts:
    {{ yamato_name }}_{{promotion_type.job_key_prefix}}_test_artifacts:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
{% for test_dependency in promotion_type.test_dependencies %}
    - {{test_dependency}}
{% endfor %}
 
{% endfor %}
{% endfor %}

{{promotion_type.job_key_prefix}}:
  name: {{promotion_type.job_name}} 
  agent:
    type:   {{ publish_platform.type }}
    image:  {{ publish_platform.image }}
    flavor: {{ publish_platform.flavor }}
  variables:
    UPMCI_PROMOTION: 1
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package promote 
  triggers:
    tags:
      only:
        - /^(r|R)elease-\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
  artifacts:
    {{ yamato_name }}_{{promotion_type.job_key_prefix}}_artifacts:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/{{ yamato_name }}-pack.yml#pack
{% for test_config in test_configs %}
{% for test_platform in test_config.test_platforms %}
    - .yamato/{{ yamato_name }}-promotion.yml#{{promotion_type.job_key_prefix}}_test_{{ test_platform.platform_type.name }}_{{ test_config.editor_version }}
{% endfor %}
{% endfor %}
{% endfor %}

