{% metadata_file .yamato/MeshSync.metafile %}
   
---
{% for test_config in test_configs %}
{% for test_platform in test_config.test_platforms %}
{% assign platform_type = test_platform.platform_type %}
{% assign editor_version= test_config.editor_version %}

promotion_test_{{ platform_type.name }}_{{ editor_version }}:
  name : {{ yamato_name }} Promotion Test {{ editor_version }} on {{ platform_type.name }}
  agent:
    type: {{ platform_type.type }}
    image: {{ platform_type.image }}
    flavor: {{ platform_type.flavor}}
  variables:
    UPMCI_PROMOTION: 1
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package test --unity-version {{ editor_version }} 
  artifacts:
    {{ yamato_name }}_promotion_test_artifacts:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/{{ yamato_name }}-pack.yml#pack
{% endfor %}
{% endfor %}

promote:
  name: Promote {{ yamato_name }} to Production
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  variables:
    UPMCI_PROMOTION: 1
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package promote 
  triggers:
    tags:
      only:
        - /^(r|R)elease-\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
  artifacts:
    {{ yamato_name }}_promote_artifacts:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/{{ yamato_name }}-pack.yml#pack
{% for test_config in test_configs %}
{% for test_platform in test_config.test_platforms %}
    - .yamato/{{ yamato_name }}-promotion.yml#promotion_test_{{ test_platform.platform_type.name }}_{{ test_config.editor_version }}
{% endfor %}
{% endfor %}
