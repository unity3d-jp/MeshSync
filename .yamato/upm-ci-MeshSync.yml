yamato_name: MeshSync
test_editors:
  - version: 2019.3
platforms:
  - name: win
    type: Unity::VM
    image:         package-ci/win10:stable
    prepack_image: package-ci/win10:stable
    flavor: b1.large
    plugin_path: Runtime/Plugins/x86_64/**
  - name: mac
    type: Unity::VM::osx
    image:         package-ci/mac:stable     
    prepack_image: slough-ops/macos-10.14-xcode
    flavor: m1.mac
    plugin_path: Runtime/Plugins/x86_64/**
---
{% for platform in platforms %}
prepack_{{ platform.name }}:
  name: Prepack {{ yamato_name }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.prepack_image }}
    flavor: {{ platform.flavor }}
  commands:
    - cd . 
  artifacts:
    {{ yamato_name }}_{{ platform.name }}_prepack_artifacts:
      paths:
        - {{platform.plugin_path}}
{% endfor %}


pack:
  name: Pack {{ yamato_name }}
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package pack
  artifacts:
    {{ yamato_name }}_pack_artifacts:
      paths:
        - "upm-ci~/**/*"
  dependencies:
{% for platform in platforms %}
    - .yamato/upm-ci-{{ yamato_name }}.yml#prepack_{{ platform.name }}
{% endfor %}
    
{% for editor in test_editors %}
{% for platform in platforms %}
test_{{ platform.name }}_{{ editor.version }}:
  name : Test {{ yamato_name }} using {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package test --unity-version {{ editor.version }}    
  triggers:
    branches:
      only:
        - "/.*/"
      except:
        - "dev"
          
  artifacts:
    {{ yamato_name }}_test_results:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/upm-ci-{{ yamato_name }}.yml#pack
{% endfor %}
{% endfor %}

publish:
  name: Publish {{ yamato_name }} to Internal Registry
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package publish
  triggers:
    tags:
      only:
        - /^(r|R)(c|C)-\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
  artifacts:
    {{ yamato_name }}_publish_artifacts:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/upm-ci-{{ yamato_name }}.yml#pack
    {% for editor in test_editors %}
    {% for platform in test_platforms %}
    - .yamato/upm-ci-{{ yamato_name }}.yml#test_{{ platform.name }}_{{ editor.version }}
    {% endfor %}
    {% endfor %}
    

publish_dry_run:
  name: Publish Dry Run {{ yamato_name }}
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package publish --dry-run
  triggers:
    tags:
      only:
        - /^(r|R)(c|C)-\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
  artifacts:
    {{ yamato_name }}_publish_artifacts:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/upm-ci-{{ yamato_name }}.yml#pack
    {% for editor in test_editors %}
    {% for platform in test_platforms %}
    - .yamato/upm-ci-{{ yamato_name }}.yml#test_{{ platform.name }}_{{ editor.version }}
    {% endfor %}
    {% endfor %}


